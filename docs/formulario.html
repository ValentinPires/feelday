<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no ,initial-scale=1.0, maximum-scale=1.0, minimun-scale=1.0">
    <title>Formulario de compra</title>
    <link rel="stylesheet" href="style.css">

    <style>
        /* Reset básico */
        body, h1, form, input, button {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        #formularioCompra{
          
           margin: auto;
        }
    
        /* Estilo general */
        body {
          font-family: Arial, sans-serif;
          background-color: #f7f7f7;
    
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
    
        h1 {
          text-align: center;
          color: #333;
          margin-bottom: 20px;
        }
    
        form {
          background-color: white;
          padding: 20px 30px;
          border-radius: 8px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          width: 100%;
          max-width: 400px;
        }
    
        label {
          display: block;
          margin-bottom: 8px;
          font-weight: bold;
          color: #555;
        }
    
        input {
          width: 100%;
          padding: 10px;
          margin-bottom: 15px;
          border: 1px solid #ccc;
          border-radius: 4px;
          font-size: 16px;
        }
    
        input:focus {
          border-color: #007bff;
          outline: none;
          box-shadow: 0 0 4px rgba(0, 123, 255, 0.3);
        }
    
        button {
          width: 100%;
          background-color: #007bff;
          color: white;
          padding: 10px;
          border: none;
          border-radius: 4px;
          font-size: 16px;
          cursor: pointer;
          transition: background-color 0.3s ease;
        }
    
        button:hover {
          background-color: #0056b3;
        }
      </style>
</head>
<body>
  <h1>Completa tus datos</h1>
  <form id="formularioCompra" action="https://formsubmit.co/milaaafernandez@gmail.com" method="POST" >
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>
    <br>

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required>
    <br>

    <label for="telefono">Teléfono:</label>
    <input type="text" id="telefono" name="telefono" required>
    <br>

    <label for="codigo-postal">Código postal:</label>
    <input type="text" id="codigo-postal" name="codigo-postal" required>
    <br>

    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" name="direccion" required>
    <br>
    <button type="submit" id="btnContinuarPago">Continuar con el pago</button>

    <input type="hidden" name="_captcha" value="false">
  </form>

 <script>
    // Leer el parámetro 'linkPago' de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const linkPago = urlParams.get('linkPago'); // El link de pago que se pasó desde la página de compra

    if (!linkPago) {
        console.error("No se encontró el link de pago en la URL.");
    }

    // Escuchar el envío del formulario
    const formulario = document.getElementById('formularioCompra');
    formulario.addEventListener('submit', function(event) {
        // Esperar 2 segundos después de enviar para redirigir al enlace de pago
        {
            if (linkPago) {
                window.location.href = linkPago; // Redirigir al enlace de pago
            } else {
                alert("Hubo un error al obtener el enlace de pago.");
            }
        }; // Tiempo para que el formulario sea procesado
    });
</script>
</body>
