<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no ,initial-scale=1.0, maximum-scale=1.0, minimun-scale=1.0">
    <title>Formulario de compra</title>
    <link rel="stylesheet" href="style.css">

    <style>
        /* Reset básico */
        body, h1, form, input, button {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        #formularioCompra{
          
           margin: auto;
        }
    
        /* Estilo general */
        body {
          font-family: Arial, sans-serif;
          background-color: #f7f7f7;
    
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
    
        h1 {
          text-align: center;
          color: #333;
          margin-bottom: 20px;
        }
    
        form {
          background-color: white;
          padding: 20px 30px;
          border-radius: 8px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          width: 100%;
          max-width: 400px;
        }
    
        label {
          display: block;
          margin-bottom: 8px;
          font-weight: bold;
          color: #555;
        }
    
        input {
          width: 100%;
          padding: 10px;
          margin-bottom: 15px;
          border: 1px solid #ccc;
          border-radius: 4px;
          font-size: 16px;
        }
    
        input:focus {
          border-color: #007bff;
          outline: none;
          box-shadow: 0 0 4px rgba(0, 123, 255, 0.3);
        }
    
        button {
          width: 100%;
          background-color: #007bff;
          color: white;
          padding: 10px;
          border: none;
          border-radius: 4px;
          font-size: 16px;
          cursor: pointer;
          transition: background-color 0.3s ease;
        }
    
        button:hover {
          background-color: #0056b3;
        }
      </style>
</head>
<body>
    <h1>Completa tus datos</h1>
    <form id="formularioCompra" target="_blank" action="https://formsubmit.co/milaaafernandez@gmail.com" method="POST" >
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>
      <br>
  
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required>
      <br>
  
      <label for="direccion">Telefono:</label>
      <input type="text" id="telefono" name="telefono" required>
      <br>

      <label for="direccion">Codigo postal:</label>
      <input type="text" id="codigo-postal" name="codigo-postal" required>
      <br>

      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" name="direccion" required>
      <br>
  
     
      <button type="submit">Enviar</button>
    

    </form>
  
    <script>
     
     
  
      // Validar y procesar el formulario
      document.getElementById('formularioCompra').addEventListener('submit', function(event) {
        event.preventDefault();
  
        // Validación simple
        const nombre = document.getElementById('nombre').value.trim();
        const email = document.getElementById('email').value.trim();
        const direccion = document.getElementById('direccion').value.trim();
  
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
             alert('Por favor, ingresa un correo válido.');
            return;
        }

        if (!nombre || !email || !direccion) {
          alert('Por favor, completa todos los campos.');
          return;
        }
  
       
      });
    </script>




  </body>
