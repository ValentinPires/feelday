<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d749f8daff.js" crossorigin="anonymous"></script>
</head>
<body id="body-compra">



    <main">
        <!-- Imagen del producto -->
        <section class="container-img">
            <img src="imagenes/silla angulo.jpg" alt="Cama vista desde el frente" class="img-cama-frente">
        </section>

        <!-- Información del producto -->
        <section class="container-info-product">
           

            <!-- Descripción del producto -->
            <div class="container-title">
                <h1>Reposera plegable Brisa de Mar</h1>
            </div>
         

             <!-- Precio -->
             <div class="container-price">
                <span>$60.000</span>
            </div>

            <!-- Botones de pago -->
            <h2>Elige tu método de pago</h2>
            <div class="pagar-tarjeta">
                <div class="payment-section">
                    <div class="payment-option">
                    <a href="https://www.mercadopago.com.ar/checkout/v1/redirect?preference_id=YOUR_PREFERENCE_ID" 
                    class="payment-button card-payment" target="_blank">
                        Pagar con Tarjeta<br>
                        <span style="font-size: 14px; color: #3d3d3d; font-style: italic;"> Envio gratis!</span>
                    </a>
                </div>

                <div class="payment-option">
                        <a href="https://www.mercadopago.com.ar/checkout/v1/redirect?preference_id=YOUR_PREFERENCE_ID" 
                        class="payment-button card-payment" target="_blank">
                            Pagar con Tarjeta<br>
                            <span style="font-size: 14px; color: #3d3d3d; font-style: italic;"> -10% retirando!</span>
                    </a>
                </div>
            </div>

                <p> Pago por link de Mercado Pago</p>
                

                 <div class="payment-option" id="discount">
                    <a href="transferencia.html" 
                       class="payment-button transfer-payment" target="_blank">
                        Pagar con Transferencia <br>
                    
                    </a>
                    <span style="font-size: 14px; color: #3d3d3d; font-style: italic;"> 5% de descuento$ <br>
                                                                                            Retirando 5% + 10%$</span> 
                    
                   </div>

                   <div class="payment-option">

                
            </div>
        </div>
    </div>

          
            <div class="volver-al-inicio" id="boton-compra-inicio">
                <a href="index.html">
                    Volver al inicio</a>
            </div>
           
    </section>
   
   
    </main>

    
</body>
